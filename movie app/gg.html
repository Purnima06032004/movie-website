<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Login popup */
    #loginPopup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .popup-content {
      background: white;
      padding: 30px;
      border-radius: 8px;
      text-align: center;
    }

    .popup-content input {
      margin: 10px 0;
      padding: 10px;
      width: 80%;
    }

    .movie-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      margin: 20px;
    }

    .movie-card {
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 200px;
      padding: 15px;
      margin: 15px;
      text-align: center;
    }

    .movie-card button {
      padding: 10px 20px;
      margin-top: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    .movie-card button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<!-- Login Popup -->
<div id="loginPopup">
  <div class="popup-content">
    <h2>Login</h2>
    <input type="text" placeholder="Username" id="username"><br>
    <input type="password" placeholder="Password" id="password"><br>
    <button onclick="closeLogin()">Login</button>
  </div>
</div>

<!-- Movie Section -->
<div class="movie-list">
  <div class="movie-card">
    <h3>Movie 1</h3>
    <p>Action thriller</p>
    <button onclick="buyMovie('Movie 1')">Buy Now</button>
  </div>
  <div class="movie-card">
    <h3>Movie 2</h3>
    <p>Romantic drama</p>
    <button onclick="buyMovie('Movie 2')">Buy Now</button>
  </div>
  <div class="movie-card">
    <h3>Movie 3</h3>
    <p>Sci-fi adventure</p>
    <button onclick="buyMovie('Movie 3')">Buy Now</button>
  </div>
</div>

<script>
  // Show login popup when page loads
  window.onload = function () {
    document.getElementById('loginPopup').style.display = 'flex';
  };

  // Close popup on login
  function closeLogin() {
    const username = document.getElementById('username').value;
    if (username.trim() === '') {
      alert("Please enter a username.");
      return;
    }
    document.getElementById('loginPopup').style.display = 'none';
  }

  // Buy movie action
  function buyMovie(movieName) {
    alert("You bought " + movieName + "!");
  }
</script>

</body>
</html>
